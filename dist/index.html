<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <script src="bundle.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="wrap" id="wrap">
      <div class="card card--inner">
        <h2>
          I love you to the moon and back. You're everything I could ever want
          in this world. Here's to a great three years of being together and
          many more to come.
        </h2>
        <img src="../public/pic.jpg" />
      </div>
      <div class="card card--front back" onclick="openCard();"></div>
      <div class="card card--front" onclick="openCard();">
        <h1>Merry Christmas Babe<br />2020</h1>
      </div>
    </div>
    <script type="text/javascript">
      function openCard() {
        var cards = document.querySelectorAll(".card");
        for (var i = 0; i < cards.length; i++) {
          cards[i].classList.toggle("open");
        }
      }
    </script>
  </body>
</html>
